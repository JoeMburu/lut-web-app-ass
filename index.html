<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;500;700;900&family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main_style.css">
	<title>NorthTwentyTwo</title>
</head>
<body>
	<nav class="nav">
		<div class="menu__indicator" onclick="goggleMenu(event)">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div> 
		<div class="logo">
			<img src="./images/LogoText.png" alt="logotext" class="logo__text">
		</div>
		<div class="cart__container">
			<img src="https://img.icons8.com/ios/50/000000/shopping-cart.png"/ class="cart">
			<span>CART</span>
			<div class="cart__counter">0</div>
		</div>
	</nav>

	<div class="slide__menu">
		<div class="slide__menu-container">

		</div>
	</div>

	<section class="home__section">
		<div class="payment__info">
			secure payment & shipping world wide
		</div>

		<div class="hero">
			<div class="hero__container">
				<p>created for the harsh and varied yet beautiful climate fo the north</p>
				<h1>Minimalistic watches</h1>
	
				<a href="#">shop now</a>
			</div>
		</div>

		<div class="watch__types">
			<div class="watch__type">
				<img src="./images/hers.jpg" alt="hers">
			</div>

			<div class="watch__type">
				<img src="./images/about.jpg" alt="his">
			</div>

			<div class="watch__type">
				<img src="./images/option.jpg" alt="option">
			</div>
		</div>

    <script src="./js/main_script.js"></script>
